palettes:
  - name: fixed_palette
    max-entries: 16
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
      - color: {index: 1, r: 255, g: 255, b: 255}
      - color: {index: 2, r: 181, g: 49, b: 33}
      - color: {index: 3, r: 179, g: 243, b: 204}
    images: automatic
  - name: grid_palette
    images: automatic
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}

converts:
  - name: misc
    palette: fixed_palette
    style: rlet
    transparent-color-index: 4
    images:
      - background.png
      - title.png
  - name: text
    palette: fixed_palette
    style: rlet
    transparent-color-index: 4
    images:
      - chars/*.png
  - name: grid_icons
    palette: grid_palette
    palette-offset: 16
    style: palette
    images:
      - files/*.png
      - stars/*.png
  - name: exas
    palette: grid_palette
    palette-offset: 16
    style: rlet
    transparent-color-index: 0
    images:
      - exas/*.png
  - name: digits
    palette: fixed_palette
    style: palette
    images:
      - digits/*.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - fixed_palette
      - grid_palette
    converts:
      - misc
      - grid_icons
      - digits
      - text
      - exas

